	<script>
		 $("#news").on("pagecreate",news_create);
		 function news_create(e){
				  var  hrefValue= $.mobile.path.parseUrl(e.target.baseURI).href;  
					//alert(hrefValue);
					//http://127.0.0.1:8020/Atest/new.html?class=internews
				var data=parseUrl(hrefValue);
				var classval=data[1];
				//alert(classval);
				myfunction(classval);
					
		}			
					
					 
  function parseUrl(hrefValue)
  {
	  var  strs=new Array();
	  if(hrefValue.indexOf("?")!=-1)
	  {
	  	var  str=hrefValue.substring(hrefValue.indexOf("?")+1); 
		 
		 strs=str.split("=");
	  }
	 return strs;
	 
	  
  }
					
					
	function myfunction(classval){
			//alert(classval);
			var surl="http://news.baidu.com/n?cmd=1"+"&class="+classval+"&tn=rss";
			//alert(surl);
				$.post(
				surl,
				{},
				function(data){
				var datas="<div class='bor'>";	
					var datas="";
				$(data).find("item").each(function(){
					var title=$(this).children("title").text();
						var links=$(this).children("link").text();
					datas+="<div class='list'>"
						datas += "<a  href='"+links+"'>" + title+ "</a>";
					$("#newlists").append(
							"<div class='bor'><a  href='"+links+"'>" + title
										+ "</a></div>");
						datas+="</div>";
					});
						datas+="</div>";
						$("#newlists").html(datas);
			
			},"xml");
			$("#newlists").addClass("box");
	}
					

		 
		 function goBack(){
		 	window.history.back();
		 }
	</script>
